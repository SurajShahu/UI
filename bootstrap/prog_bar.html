<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="style.css">

<body>
    <!-- #Progress Bar -->
    <div class="container">
        <h2>Different Progress Bar</h2>
        <div class="progress ">70%(Danger)
            <div class="progress-bar bg-danger" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                style="width:70%">
            </div>
        </div> <br>
        <div class="progress ">50%(success)
            <div class="progress-bar- bg-success progress-barstriped progress-bar-animated" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div>
        </div> <br>
        <div class="progress ">30%(info)
            <div class="progress-bar- bg-info progress-bar-striped progress-bar-animated" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100" style="width:30%">
            </div>
        </div>

    </div>
</body>

</html>
